<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container register-container">
        <form action="#">
            <h1>Register here.</h1>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <div class="password-container">
            <input type="password" placeholder="Password">
            <i class="lni lni-eye" id="togglePassword"></i>
            </div>
            <button>Register</button>
            <span>or use your account</span>
            <div class="social-container">
                <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                <a href="#" class="social"><i class="lni lni-google"></i></a>
                <a href="#" class="social"><i class="lni lni-instagram-fill"></i></a>
            </div>
        </form>
    </div>

    <div class="form-container login-container">
        <form action="#">
            <h1>Login here.</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button>Login</button>
            <span>or use your account</span>
            <div class="social-container">
                <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
                <a href="#" class="social"><i class="lni lni-google"></i></a>
                <a href="#" class="social"><i class="lni lni-instagram-fill"></i></a>
            </div>        
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="title">Hello <br> friends</h1>
                <p>If you already have an account, login here</p>
                <button class="ghost" id="login">Login</button>
                <i class="lni lni-arrow-left login"></i>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="title">Start your <br> journey here</h1>
                <p>If you don't have an account yet, Please register and be one of us</p>
                <button class="ghost" id="register">Register</button>
                <i class="lni lni-arrow-left register"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
